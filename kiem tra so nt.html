<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="nhapvao">
<button type="button" onclick="check()">kiểm tra</button>
<p id="view"></p>
<script>
    function check() {
        let a = parseInt(document.getElementById("nhapvao").value);
        if (a > 10000) {
            document.getElementById("view").innerHTML = a + " số lớn hơn 10000 mời nhập lại";
        } else if (a < 2) {
            document.getElementById("view").innerHTML = a + " không phải số nguyên tố";
        }else{
            for (let i =2;i <= a;i++){
                if (a % i !== 0){
                    document.getElementById("view").innerHTML = a + " là  số nguyên tố";
                    break;
                }else{
                    document.getElementById("view").innerHTML = a + " không phải số nguyên tố";
                    break;
                }

                }
            }


    }
</script>
</body>
</html>
